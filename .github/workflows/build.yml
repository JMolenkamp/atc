name: Build

on: [push]

jobs:

  build-linux:

    name: Build on Ubuntu Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.1.x"

    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln

    - name: Build with dotnet
      run: dotnet build Atc.sln

  build-windows:

    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.1.x"

    - name: Clean packages with dotnet
      run: |
        dotnet clean Atc.sln
        dotnet nuget locals all --clear

    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln

    - name: Build with dotnet
      run: dotnet build Atc.sln

  build-macos:

    name: Build on MacOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.1.x"

    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln

    - name: Build with dotnet
      run: dotnet build Atc.sln